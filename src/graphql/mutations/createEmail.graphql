mutation CreateEmail($input: CreateEmail!) {
  createEmail(input: $input) {
    id
    user_id
    to
    cc
    subject
    preview
    inbox_type
    is_read
    has_attachment
    importance
    text_body
    html_body
    inserted_at
    updated_at
    deleted_at
    folder_type
    folder_id
  }
}
